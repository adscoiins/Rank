<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .back-button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            margin-bottom: 20px;
        }
        .back-button button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }
        .back-button button:hover {
            background-color: #0077b3;
        }
        .back-button button i {
            margin-right: 8px;
            font-size: 18px;
        }
        .trophy-icon {
            font-size: 50px;
            color: gold;
            margin-bottom: 20px;
        }
        .container {
            background-color: #222;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }
        .user {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #444;
        }
        .user:last-child {
            border-bottom: none;
        }
        .user-details {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .rank {
            font-size: 16px;
            font-weight: bold;
        }
        .user-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
        }
        .user-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .username {
            font-size: 16px;
            font-weight: bold;
        }
        .points {
            font-size: 14px;
            color: #cccccc;
        }
        .medal {
            font-size: 20px;
        }
        .gold {
            color: gold;
        }
        .silver {
            color: silver;
        }
        .bronze {
            color: #cd7f32;
        }
        .gift-section {
            margin-top: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            color: #00ff99;
            flex-direction: column;
            text-align: center;
        }
        .gift-section i {
            font-size: 24px;
            color: #ffcc00;
        }
        .gift-text {
            font-size: 16px;
            color: #f0f0f0;
        }
        .gift-amount {
            font-size: 20px;
            font-weight: bold;
            color: #00ff99;
        }
    </style>
</head>
<body>
    <div class="back-button">
        <button onclick="window.location.href='https://adscoiins.github.io/Home1/'">
            <i class="fas fa-arrow-left"></i> Back
        </button>
    </div>
    <i class="trophy-icon fas fa-trophy"></i>
    <div class="container">
        <div class="user">
            <span class="rank">1</span>
            <div class="user-details">
                <div class="user-logo">
                    <img src="https://i.suar.me/N2p44/l" alt="App Logo">
                </div>
                <span class="username">Ridha</span>
            </div>
            <span class="points">25,000,000</span>
            <i class="medal gold fas fa-medal"></i>
        </div>
        <div class="user">
            <span class="rank">2</span>
            <div class="user-details">
                <div class="user-logo">
                    <img src="https://i.suar.me/N2p44/l" alt="App Logo">
                </div>
                <span class="username">Islamm</span>
            </div>
            <span class="points">23,000,000</span>
            <i class="medal silver fas fa-medal"></i>
        </div>
        <div class="user">
            <span class="rank">3</span>
            <div class="user-details">
                <div class="user-logo">
                    <img src="https://i.suar.me/N2p44/l" alt="App Logo">
                </div>
                <span class="username">Giftin</span>
            </div>
            <span class="points">21,000,000</span>
            <i class="medal bronze fas fa-medal"></i>
        </div>
    </div>
    <div class="gift-section">
        <i class="fas fa-gift"></i>
        <span class="gift-text">Prize for the top 3 winners:</span>
        <span class="gift-amount">$10,000 distributed among the top 3</span>
    </div>
</body>
</html>
